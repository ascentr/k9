{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}

<div style="min-height:100vh;">

  <div class="row justify-content-center t20">
    <h2>Reset Password</h2>
  </div>

  <div class="row justify-content-center">
    <div class="col-lg-6 pad-20 vh50">
      <div class="jumbotron">
        Enter email address on account to receive reset instructions.
        <form method="POST">
          {% csrf_token %}
          {% bootstrap_form form %}
          <input type="submit" class='btn btn-primary' value="Send Instructions">
        </form>
      </div>
    </div>    
  </div>
</div>
{% endblock %}
